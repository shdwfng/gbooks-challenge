<html>
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- fetch polyfill if your browser doesn't support fetch -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">

    <!-- Title -->
    <title>Google Books Search Engine</title>
  </head>
  <body>
    <!-- Welcome header -->
    <div id="banner-area" class="row justify-content-center">
      <h1 id="banner-text">Enter something to search Google Books for below!</h1>
    </div>

    <!-- Search area -->
    <div id="search-area" class="container-fluid">
      <div class="row justify-content-center">
        <input id="search-bar" type="text" placeholder="Input search term here">
        <button id="search-btn" onclick="searchForBooks(document.getElementById('search-bar').value)">Search</button>
      </div>
    </div>

    <!-- Results area -->
    <div class="container-fluid">
      <div class="row" id="results-row">
        <div class="error" id="error-div"></div>
        <div id="results-list"></div>
      </div>
    </div>

    <!-- Native JS -->
    <script src="js/utility.js"></script>
    <script src="js/main.js"></script>

    <!-- Allow searching by pressing the enter key -->
    <script type="text/javascript">
        var input = document.getElementById("search-bar");

        input.addEventListener("keyup", function(event) {
          if (event.keyCode === 13) {
           event.preventDefault();
           document.getElementById("search-btn").click();
          }
        });
    </script>

    <!-- for babel transpilation -->
    <!-- <script src="main.min.js"></script> -->

    <!-- Boostrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
